<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Browser Form 1</title>
  </head>
  <body>
    <main>
      <section class="form-section">
        <div class="container">
          <form class="form" autocomplete="off">
            <!-- email -->
            <div class="field">
              <label for="email" class="label">email</label>
              <input
                type="email"
                id="email"
                required
                placeholder="example@example.com"
              />
              <label for="email" class="label-validity"
                >use the format example@example.com</label
              >
            </div>
            <!-- email confirmation -->
            <div class="field">
              <label for="email-confirmation" class="label"
                >confirm email</label
              >
              <input type="email" id="email-confirmation" required />
              <label for="email-confirmation" class="label-validity"
                >email should coincide</label
              >
            </div>
            <!-- zip code -->
            <div class="field">
              <label for="zip" class="label">zip code</label>
              <input type="text" id="zip" placeholder="Example: MD-3701" />
              <label for="zip" class="label-validity"
                >use Moldova's postal code</label
              >
            </div>
            <!-- password -->
            <div class="field">
              <label for="password" class="label">password</label>
              <input type="password" id="password" required />
              <label for="password" class="label-validity"
                >min 8 characters</label
              >
            </div>
            <!-- password confirmation -->
            <div class="field">
              <label for="password-confirm" class="label"
                >confirm password</label
              >
              <input type="password" id="password-confirm" required />
              <label for="password-confirm" class="label-validity"
                >password should coincide</label
              >
            </div>
            <input type="submit" value="Submit" class="button js-btn-submit" />
          </form>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
